# Support ES2016 features
parser: babel-eslint

env:
  browser: true
  jquery: true

globals:
  app: true
  moment: true
  Dropzone: true

extends: standard

rules:
  arrow-parens: [2, as-needed]
  eqeqeq: 0
  no-return-assign: 0 # fails for arrow functions
  no-var: 0
  semi: [2, always]
  space-before-function-paren: [2, never]
  yoda: 0
  arrow-spacing: 2
  dot-location: [2, "property"]
  prefer-arrow-callback: 0
